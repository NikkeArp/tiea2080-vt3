{% extends 'admin/admin.html' %}

{% block content %}
{% if race %}
  <ul>
    {% for s in race['sarjat'] %}
      <li><a href="{{ url_for('admin.serie')+'?kilpailu='+race['nimi']|urlencode+'&nimi='+s['nimi']|urlencode }}">{{ s['nimi'] }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock content %}
