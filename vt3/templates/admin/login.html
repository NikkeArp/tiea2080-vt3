{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
  <form method="POST" class="login">
    <div class="form-header"><h3>Kirjaudu Sisään</h3></div>
    <div class="form-fields">
      {{ form.csrf_token }}
      {{ macro.with_errors(form.password) }}
      <div><input type="submit" value="Kirjaudu"></div> 
    </div>
  </form>
{% endblock content %}
